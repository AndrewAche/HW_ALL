{
  "id": "kafka-connector-bpm",
  "name": "kafka-connector",
  "enabled": false,
  "settings": {
    "connection": {
      "group.id": "platformeco-bpm-group",
      "bootstrap.servers": [
        "dev.corp.ingos.ru:9092"
      ]
    },
    "parameters": [
      {
        "key": "security.protocol",
        "value": "sasl_ssl"
      },
      {
        "key": "sasl.mechanism",
        "value": "SCRAM-SHA-512"
      },
      {
        "key": "sasl.jaas.config",
        "value": "org.apache.kafka.common.security.scram.ScramLoginModule required username={{KAFKA_USERNAME}} password={{KAFKA_PASSWORD}};"
      },
      {
        "key": "ssl.truststore.location",
        "value": "./certs/client.truststore.jks"
      },
      {
        "key": "ssl.truststore.password",
        "value": "{{ingos-root-jks-pass}}"
      },
      {
        "key": "auto.offset.reset",
        "value": "earliest"
      },
      {
        "key": "linger.ms",
        "value": "10"
      }
    ],
    "nats": {
      "servers": [
        "nats://localhost:4222"
      ]
    },
    "timeouts": {
      "connectorInit": 60000,
      "consumerSendBatch": 30000,
      "consumerBatchProcessing": 300000,
      "producerSendBatch": 3000,
      "commitBatch": 30000,
      "consumerPollMaxDuration": 100
    },
    "tracing": {
      "enabled": true,
      "meta": true,
      "messages": true,
      "batch": true
    }
  }
}
